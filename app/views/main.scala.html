@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="ja">
<head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
        <style>
            body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")" rel="stylesheet">
    </head>
    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="/">Play2TwitterClient</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="./timeline">Timeline</a></li><!-- liに class="active"を設定すればそこが白くなる -->
                            <li><a href="./about">About</a></li>
                            <li><a href="./logout">Logout</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">

            @content

        </div> <!-- /container -->


        <hr>
        <div style="margin-left: 45px;">
            <div>
                <script type="text/javascript"><!--
        google_ad_client = "ca-pub-5040713306305537";
        /* Google Adsense */
        google_ad_slot = "2012186179";
        google_ad_width = 728;
        google_ad_height = 90;
        //-->
                </script>
                <script type="text/javascript"
                        src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
                </script>
            </div>
        </div>
        <hr>

        <!-- javascript -->
        <script src="@routes.Assets.at("javascripts/jquery-1.8.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </body>

</html>
